<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM STORIES X5</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-title">INSTAGRAM STORIES X5</div>
    <div class="subtitle">ECOMMERCE</div>
    
    <div class="cards-container">
        <!-- Карточка 1: SNEAKERS -->
        <div class='box'>
            <div class='top'>
                <div class='icon'> 
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class='shop-text'>ONLINE SHOP ECOMMERCE</div>
            </div>
            
            <div class="product-section">
                <div class='textbig'>SNEAKERS</div>
                <div class="product-name">ARIES</div>
                
                <div class="image-discount-container">
                    <img src='https://static.vecteezy.com/system/resources/previews/030/761/291/large_2x/modern-sport-sneakers-blue-color-ai-generative-free-png.png' class="product-image">
                    <div class="discount-circle">
                        <div class="discount-text">10% OFF</div>
                    </div>
                </div>
                
                <div class="offer-container">
                    <span class="online-offer">ONLINE OFFER</span>
                    <span class="vertical-line">|</span>
                    <span class="valid-date">Valid Until 30 Sept</span>
                </div>
            </div>
            
            <div class='button'>Click</div>
        </div>

        <!-- Карточка 2: SMART WATCH -->
        <div class='box'>
            <div class='top'>
                <div class='icon'> 
                    <i class="fas fa-clock"></i>
                </div>
                <div class='shop-text'>SMART WATCH</div>
            </div>
            
            <div class="product-section">
                <div class='textbig-sm'>PISCES</div>
                
                <div class="discount-rectangle">
                    <div class="discount-text-large">10% OFF</div>
                    <div class="valid-date-sm">Valid Until 30 Sept</div>
                </div>
                
                <div class="watch-container">
                    <div class="features-watch">
                        <div class="features-title">FEATURES</div>
                        <div class="feature-item">• Heart rate monitor</div>
                        <div class="feature-item">• Water resistant</div>
                        <div class="feature-item">• GPS tracking</div>
                    </div>
                    
                    <div class="watch-image">
                        <img src='https://img.freepik.com/premium-psd/psd-wrist-smartwatch-with-time-screen-isolated-transparent-background_753500-538.jpg' alt="Smart Watch" class="transparent-watch">
                    </div>
                </div>
            </div>
            
            <div class='button'>Click</div>
        </div>
    </div>
</body>
</html>
